<style>
  body {
    position: relative;
    margin: 0;
    padding: 0;
    background: #f0f0f0;
    height: 100vh;
    overflow: hidden;
  }

  .shape {
    position: absolute;
    border: 2px solid #333;
  }

  .circle {
    border-radius: 50%;
  }

  .rectangle {
    /* no extra shape-specific rule; width & height come from inline style */
  }
</style>
